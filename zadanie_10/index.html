<h1>&laquo;Странные&raquo; буквы</h1>
<hr>
<img src="task10.png">
<p>В современном русском языке не склоняются:
    <ul>
        <li>инициальные аббревиатуры (составленые из первых букв слов), кончающиеся гласным, например: <abbr title="Белорусский государственный университет информатики и радиоэлектроники">БГУИР</abbr>, <abbr title="открытое акционерное общество">ОАО</abbr>;</li><br>
        <li>заимствованные аббревиатуры, кончающиеся твердым согласным, например: <abbr title="Metropolitan Area Network">MAN</abbr>.</li>
    </ul>
</p>
